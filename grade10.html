<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .pdf-container {
      width: 100%;
      height: 90vh;
      margin-top: 20px;
      display: none;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="brand-square">DB</div>
      <div class="site-title">DonBoscoPrep</div>
    </div>
    <nav class="main-nav" aria-label="Primary">
      <ul class="navbar">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="grades.html" class="nav-link btn">Practice</a></li>
        <li class="nav-item dropdown">
          <button class="dropdown-toggle">Text-book ⌵</button>
          <ul class="dropdown-menu">
            <li><a href="grade9.html">Grade 9</a></li>
            <li><a href="grade10.html">Grade 10</a></li>
            <li><a href="grade11.html">Grade 11</a></li>
            <li><a href="grade12.html">Grade 12</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="videos.html">Video Lessons</a></li>
      </ul>
    </nav>
  </header>

  <h1>Grade 10 Textbook</h1>
  <div class="subject-grid" id="subjectGrid">
    <a href="#" class="subject" onclick="event.preventDefault(); loadPDF('https://drive.google.com/file/d/YOUR_MATH_FILE_ID/preview')">Mathematics</a>
    <a href="#" class="subject" onclick="event.preventDefault(); loadPDF('https://drive.google.com/file/d/1ttPNznFOd5y_o1DqSWTcEygRn8Ju8pts/preview')">English</a>

    <!-- Add more subjects with their Google Drive preview links -->
  </div>

  <div class="pdf-container" id="pdfContainer"></div>

  <script>
    function loadPDF(pdfUrl) {
  const subjectGrid = document.getElementById("subjectGrid");
  const container = document.getElementById("pdfContainer");

  subjectGrid.style.display = "none";
  container.style.display = "block";

  // Extract file ID from the preview URL
  const match = pdfUrl.match(/\/d\/([^/]+)\//);
  const fileId = match ? match[1] : null;

  if (!fileId) {
    container.innerHTML = `<p style="color:red;">Invalid PDF link</p>`;
    return;
  }

  const embedUrl = `https://docs.google.com/gview?url=https://drive.google.com/uc?export=download&id=${fileId}&embedded=true`;

  container.innerHTML = `
    <button class="back-btn" onclick="goBack()">← Back to Subjects</button>
    <iframe src="${embedUrl}" style="width:100%; height:90vh;" frameborder="0"></iframe>
  `;
}

  </script>
</body>
</html>
